<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-camera> 
        <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
        </a-camera>
        <a-cylinder position="-5 10 -10" color="yellow" radius="1" height="4"
        animation__1="
        property: rotation;
        from: 0 0 0;
        to: 0 0 360;
        loop: true;
        dir: alternate
        "
        animation__2="
        property: color;
        from: yellow;
        to: rgb(0, 255, 0);
        dir: alternate
        "
        ></a-cylinder>
        <a-box position="-5 15 -20" color="black" height="1" depth="1"
        animation__1="
        property: position;
        from: -5 15 -20;
        to: 5 15 -20;
        dir: alternate;
        loop: true
        "
        animation__2="
        property: color;
        from: black;
        to: rgb(255, 0, 0);
        dir: alternate
        "
        ></a-box>
        </a-scene>
    </body>
</html>
